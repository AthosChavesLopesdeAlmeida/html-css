<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupando Colunas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 500px;
        border-collapse: collapse;
      }

      caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
      }

      th, td {
        border: 1px solid #000;
        padding: 8px;
      }

      col.cnome {
        background-color: red;
      }

      col.cgrupo {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Exercício de tabela </h1>

    <table>
      <colgroup>
        <col class="cnome">
        <col class="cgrupo" span="2">
        <col class="cprof">
      </colgroup>
      <caption>Cadastro</caption>

      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>
      <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
      </tr>
      <tr>
        <td>Carlos Silva</td>
        <td>M</td>
        <td>32</td>
        <td>Engenheiro</td>
      </tr>
      <tr>
        <td>João Pereira</td>
        <td>M</td>
        <td>45</td>
        <td>Advogado</td>
      </tr>
      <tr>
        <td>Maria Oliveira</td>
        <td>F</td>
        <td>38</td>
        <td>Médica</td>
      </tr>
      <tr>
        <td>Paulo Santos</td>
        <td>M</td>
        <td>50</td>
        <td>Professor</td>
      </tr>
      <tr>
        <td>Rita Souza</td>
        <td>F</td>
        <td>29</td>
        <td>Arquiteta</td>
      </tr>
    </table>
  </body>
</html>
