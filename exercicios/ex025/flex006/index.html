<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
      div.conteiner {
        background-color: lightsalmon;

        display: flex;
        flex-flow: row wrap;

      }

      div.item {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        padding: 20px;
      }

      #i1 {
        order: 2;
      }
      #i2 {
        order: 1;
      }
      #i5 {
        order: -3;
      }
      #i11 {
        order: 294;
      }
      #i8{
        order: 9;
      }
    </style>
  </head>
  <body>
    <div class="conteiner">
      <div class="item" id="i1">A</div>
      <div class="item" id="i2">B</div>
      <div class="item" id="i3">C</div>
      <div class="item" id="i4">D</div>
      <div class="item" id="i5">E</div>
      <div class="item" id="i6">F</div>
      <div class="item" id="i7">G</div>
      <div class="item" id="i8">H</div>
      <div class="item" id="i9">I</div>
      <div class="item" id="i10">J</div>
      <div class="item" id="i11">K</div>
      <div class="item">L</div>
    </div>
  </body>
</html>
