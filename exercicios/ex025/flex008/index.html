<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-basis</title>
    <style>
      main.container {
        display: flex;
        flex-flow: row wrap;
        background-color: lightsalmon;
      }

      div.item {
        background-color: lightblue;
        border: 1px solid black;
        padding: 5px;
        text-align: center;
        flex-basis: 150px; /* Tamanho máximo / base */
      }
    </style>
  </head>
  <body>
    <main class="container">
     <div class="item">A</div>
     <div class="item">Outro conteúdo</div>
     <div class="item">C</div>
     <div class="item">Conteúdo um pouco maior</div>
     <div class="item">E</div>
     <div class="item">Conteúdo maior ainda que vai ocupar mais espaço</div>
     <div class="item">G</div>
    </main>
    <h1>Teste com Flex-Basis</h1>
  </body>
</html>
