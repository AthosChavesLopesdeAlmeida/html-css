<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas parte 1</title>
    <style>
      h1 {
        background-color: lightcoral;
        height: 300px;
        width: 300px;
        
        border-width: 10px;
        border-style: solid;
        border-color: lightgray;
        
        padding: 10px;
        
        margin: 10px;
      }
      
      a {
        border-width: 10px;
        border-style: solid;
        border-color: red;
      }
      </style>
  </head>
  <body>
    <h1>Exemplo de box-level</h1>
    <p>as tags&lt;p&gt; também são block-level, mas <a href="#"> os links são elementos inline-level</a></p>
  </body>
</html>
