<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Teste de formul√°rio</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset style="width: 500px;">
      <legend style="margin: auto;">Dados Pessoais</legend>
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
      </p>
      <p>
         <label for="iemail">E-mail:</label>
         <input type="email" name="email" id="iemail" required placeholder="E-mail" autocomplete="email">
      </p>
      <p>
        <label for="itel">Telefone:</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="Telefone"
        pattern="^[0-9]{4}-[0-9]{4}$">
      </p>
    </fieldset>
    <p>
      <input type="reset" value="Limpar">
      <input type="submit" value="Enviar">
    </p>
  </form>
</body>
</html>
