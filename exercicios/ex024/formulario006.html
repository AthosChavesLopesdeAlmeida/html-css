<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
  </head>
  <body>
    <form action="cadastro.php">
      <p>
        <label for="iest">Estado: </label>
        <select name="est" id="iest">
          <option value="RJ">Rio de Janeiro</option>
          <option value="SP">São Paulo</option>
          <option value="RS">Rio Grande do Sul</option>
        </select>
      </p>
      <p>
        <label for="iprof">Profissão: </label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
          <option value="Analista de Sistemas">
          <option value="Programador">
          <option value="Web Designer">
          <option value="Administrador de Redes">
        </datalist>
      </p>
      <p>
        <label for="imsg">Mensagem: </label>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
  </body>
</html>
