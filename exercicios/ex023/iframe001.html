<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
      iframe {
        border: 2px solid black;
        border-radius: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!--Por padrão, o tamanho de um iframe é de 300x150px-->
    <h1>Testando o uso de um Iframe</h1>
    <p>
      Acessando o site do       
      <iframe src="https://www.cursoemvideo.com" width="300" height="500" scrolling="no">


      </iframe>
      para aprender a programar
    </p>
    <p>
      O repositório do Guanabara  <iframe src="https://gustavoguanabara.github.io"></iframe> é bem legal também
    </p>
  </body>
</html>
